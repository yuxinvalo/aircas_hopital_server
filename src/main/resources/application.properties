debug=True
# SERVER
server.port=8081
server.address=192.168.3.14

# LOGGING
logging.level.org.springframework.security= DEBUG
logging.level.org.hibernate= DEBUG
#logging.path = logs
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n

#SQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_infusion_manager?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
pring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL5Dialect

# ERROR HANDLE DB/user
errorhandle.errorCode[USER_EXIST_EXCEPTION]=1001
errorhandle.errorCode[USER_UPDATE_EXCEPTION]=1002
errorhandle.errorCode[USER_REGISTRY_EXCEPTION]=1003
errorhandle.errorCode[USER_LOGIN_FAILED]=1004
errorhandle.errorCode[USER_NON_EXIST_EXCEPTION]=1005
errorhandle.errorCode[PASSWORD_NOT_MATCH]=1006
errorhandle.errorCode[DEL_USER_PASS_NOT_MATCH]=1007
errorhandle.errorCode[UPDATE_PHONE_EXIST_EXCEPTION]=1008
errorhandle.errorCode[PHONE_EXIST_EXCEPTION]=1009

# ERROR HANDLE DB/Device
errorhandle.errorCode[OUT_OF_BOUND_EXCEPTION]=2001